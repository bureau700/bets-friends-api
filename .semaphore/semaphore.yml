version: v1.0
name: Bets Friends API
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  queued:
    when: "true" # enable auto-cancel for branches, tags and pull-requests
    
blocks:
  - name: Install dependencies
  dependencies: []
  task:
    prologue:
      commands:
        - checkout
        - sem-version node 12
        - node --version
        - npm --version
    jobs:
      - name: npm install
        commands:
          - cache restore node-modules-$SEMAPHORE_GIT_PR_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_PR_BRANCH,node-modules-master
          - npm install
          - cache store node-modules-$SEMAPHORE_GIT_PR_BRANCH-$(checksum package-lock.json) node_modules

  - name: Tests
    dependencies: ["Install dependencies"]
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - node --version
          - npm --version
          - cache restore node-modules-$SEMAPHORE_GIT_PR_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_PR_BRANCH,node-modules-master
      jobs:
        - name: Typescript check
          commands:
            - npx tsc
        - name: Lint check
          commands:
            - npm run lint

  - name: E2E tests
    dependencies: ["Install dependencies"]
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - node --version
          - npm --version
          - docker -v
          - docker-compose -v
          - cache restore node-modules-$SEMAPHORE_GIT_PR_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_PR_BRANCH,node-modules-master
          # Run database docker container (daemon mode)
          - docker-compose up -d db
          # Build test docker
          - docker-compose build test
      jobs:
        - name: Run E2E tests
          commands:
            # Run test docker container
            - docker-compose up test

